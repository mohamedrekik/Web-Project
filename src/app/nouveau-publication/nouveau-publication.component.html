<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Nouveau Publication</h3>  </div>
  
        <div class="card-body">
    <div class="form-row">
        <div >
      <div  >
        <label>Titre</label>
        <input type="text"   class="form-control"  placeholder="" [(ngModel)]="publication.titre" #titre="ngModel"  required>
        
      </div>
      
  
      <div >
        <label>Type</label>
        
     
        <input type="text"  class="form-control" [(ngModel)]="publication.type"  #type="ngModel" placeholder=""  required>
       
    </div>
   
  
      <div >
        <label>Date Apparition</label>
        <input type="text"  class="form-control" [(ngModel)]="publication.dateApparition" #dateApparition="ngModel"  placeholder="" required>
       
    </div>
    
      <div >
        <label >Lien </label>
        <input type="text" class="form-control"   [(ngModel)]="publication.lien"  #lien="ngModel"  placeholder="" required email>
        
      </div>
      <div >
        <label>Source </label>
        <input type="text"   class="form-control" #sourcePdf="ngModel"   placeholder="" [(ngModel)]="publication.sourcePdf" required>
        
      </div>
      
      
    </div>
      
    </div>
    <button class="btn btn-danger" [disabled]="cin.invalid || nom.invalid " type="submit" (click)="save()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
