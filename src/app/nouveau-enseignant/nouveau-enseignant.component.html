<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Nouveau Enseignant</h3>  </div>
  
        <div class="card-body">
    <div class="form-row">
        <div >
      <div  >
        <label>Cin</label>
        <input type="text" [class.is-invalid]="cin.invalid && cin.touched"  class="form-control"  placeholder="" [(ngModel)]="enseignant.cin" #cin="ngModel"  required>
        
      </div>
      
  
      <div >
        <label>Nom</label>
        
     
        <input type="text"  class="form-control" [(ngModel)]="enseignant.nom"  #nom="ngModel" placeholder=""  required>
       
    </div>
   
  
      <div >
        <label>Pr√©nom</label>
        <input type="text" [class.is-invalid]="prenom.invalid && prenom.touched"  class="form-control" [(ngModel)]="enseignant.prenom" #prenom="ngModel"  placeholder="" required>
       
    </div>
    
      <div >
        <label >Email</label>
        <input type="text" class="form-control"   [(ngModel)]="enseignant.email"  #email="ngModel"  placeholder="" required email>
        
      </div>
      <div >
        <label>Date de Naissance </label>
        <input type="text"   class="form-control" #dateNaiss="ngModel"   placeholder="" [(ngModel)]="enseignant.date" required>
        
      </div>
      <div >
        <label>Photo</label>
        <input type="text"   class="form-control" #photo="ngModel"   placeholder="" [(ngModel)]="enseignant.photo" required>
        
      </div>
      <div >
        <label>Cv</label>
        <input type="text"  class="form-control" #cv="ngModel"   placeholder="" [(ngModel)]="enseignant.cv" required>
        
      </div>
      <div >
        <label>Etablissement </label>
        <input type="text"   class="form-control" #etablissement="ngModel"   placeholder="" [(ngModel)]="enseignant.etablissement" required>
        
      </div>
      <div >
        <label>Grade </label>
        <input type="text"  class="form-control" #grade="ngModel"   placeholder="" [(ngModel)]="enseignant.grade" required>
        
      </div>
     
    </div>
      
    </div>
    <button class="btn btn-danger" [disabled]="cin.invalid || nom.invalid " type="submit" (click)="save()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
