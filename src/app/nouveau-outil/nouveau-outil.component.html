<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Nouveau Outil</h3>  </div>
  
        <div class="card-body">
    <div class="form-row">
        <div >
      <div  >
        <label>Date Generation</label>
        <input type="text"   class="form-control"  placeholder="" [(ngModel)]="outil.dateGeneration" #date="ngModel"  required>
        
      </div>
      
  
      <div >
        <label>Source</label>
        
     
        <input type="text"  class="form-control" [(ngModel)]="outil.source"  #source="ngModel" placeholder=""  required>
       
    </div>
   
  
     
      
    </div>
      
    </div>
    <button class="btn btn-danger"  type="submit" (click)="save()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
