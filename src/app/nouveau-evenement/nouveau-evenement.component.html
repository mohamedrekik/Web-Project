<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Nouveau Evenement</h3>  </div>
  
        <div class="card-body">
    <div class="form-row">
        <div >
      <div  >
        <label>Titre</label>
        <input type="text"   class="form-control"  placeholder="" [(ngModel)]="evenement.titre" #titre="ngModel"  required>
        
      </div>
      
  
      <div >
        <label>Date Realisation</label>
        
     
        <input type="text"  class="form-control" [(ngModel)]="evenement.dateRealisation"  #dateRealisation="ngModel" placeholder=""  required>
       
    </div>
   
  
      <div >
        <label>Lieu</label>
        <input type="text"  class="form-control" [(ngModel)]="evenement.lieu" #lieu="ngModel"  placeholder="" required>
       
    </div>
    
     
      
      
    </div>
      
    </div>
    <button class="btn btn-danger"  type="submit" (click)="save()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
