<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Modifier Enseignant</h3>  </div>
  
        <div class="card-body">
          <div >
            <div>
              <label>Cin</label>
              <input type="text" class="form-control" placeholder="Cin" [(ngModel)]="enseignant.cin" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div>
              <label>Nom</label>
              <input type="text" class="form-control" [(ngModel)]="enseignant.nom"  placeholder="name" required>
              <div *ngIf="">
                Looks good!
              </div>
            </div>
            <div >
              <label>Prenom</label>
              <input type="text" class="form-control" [(ngModel)]="enseignant.prenom"  placeholder="prenom" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div >
              <div >
                <label >Email</label>
                <input type="email" class="form-control" [(ngModel)]="enseignant.email"  placeholder="email" required>
                <div class="invalid-tooltip">
                  Please provide a valid email.
                </div>
              </div>
              <div >
                <label>Date Naissance</label>
                <input type="text" class="form-control" placeholder="Date Naissance" [(ngModel)]="enseignant.date" required>
                <div class="invalid-tooltip">
                  Please provide a valid state.
                </div>
              </div>
              <div >
                <label>Photo </label>
                <input type="text" class="form-control" placeholder="Photo" [(ngModel)]="enseignant.photo" required>
                <div class="invalid-tooltip">
                  Please provide a valid state.
                </div>
                <div >
                    <label>Cv </label>
                    <input type="text" class="form-control" placeholder="Cv" [(ngModel)]="enseignant.cv" required>
                    <div class="invalid-tooltip">
                      Please provide a valid state.
                    </div>

                  </div>
                  <div >
                    <label>Etablissement</label>
                    <input type="text" class="form-control" placeholder="Etablissement" [(ngModel)]="enseignant.etablissement" required>
                    <div class="invalid-tooltip">
                      Please provide a valid state.
                    </div>
                  </div>
                  <div >
                    <label>Grade</label>
                    <input type="text" class="form-control" placeholder="Grade" [(ngModel)]="enseignant.grade" required>
                    <div class="invalid-tooltip">
                      Please provide a valid state.
                    </div>
                  </div>
                 
                 
                  
              </div>
            </div>
          </div>
          <button class="btn btn-danger" type="submit" (click)="update()">Modifier</button>
        </div>
      </div>
    </div>
  </div>
