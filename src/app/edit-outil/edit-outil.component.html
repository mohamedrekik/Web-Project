<div class="container spacer">
    <div class="col-xs-6 .col-md-4 ">
      <div class="card">
        <div class="card-header bg-dark text-white">  <h3 style="text-align: center;color: white;">Modifier Outil</h3>  </div>
  
        <div class="card-body">
          <div >
            <div>
              <label>Date Generation</label>
              <input type="text" class="form-control" placeholder="date Generation" [(ngModel)]="outil.dateGeneration" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div>
              <label>Source</label>
              <input type="text" class="form-control" [(ngModel)]="outil.source "placeholder="source" required>
              <div *ngIf="">
                Looks good!
              </div>
            </div>
           
              
              </div>
            
          
          <button class="btn btn-danger" type="submit" (click)="update()">Modifier</button>
        </div>
      </div>
    </div>
  </div>
